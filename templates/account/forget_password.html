{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <!-- <h2 class="heading-section">Login #05</h2> -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <!-- <div class="img" style="background-image: url(images/bg-1.jpg);"></div> -->
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Forget Password</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="{{site_name}}{% url 'accounts:forget_password' %}" method="post" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="email" name="email" class="form-control" placeholder="email">

                            </div>
                            <div class="form-group">
                                <button type="submit"
                                    class="form-control btn btn-primary rounded submit px-3">Submit</button>
                            </div>
                        </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" href="{% url 'accounts:login' %}">Sign
                                In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
